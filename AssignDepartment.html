<body>
    <header class="headofpage">
        <a style="padding: 10px;" ; href="Home.html"><img src="newlogo.png"
                style="width: 300px; height: 90px;padding: 20px;" /> </a>
        <!-- <hr> -->


        <div class="navBar">
            <ul class="navList">
                <li class="home"><a href="Home.html">Home </a></li>

                <div class="dropdown">
                    <li class="dropbtn">Students</li>
                    <div class="dropdown-content">
                        <a href="ViewStudents.html">View students</a>

                    </div>
                </div>

                <li class="s"><a href="SerachStudent.html">Search</a></li>
                <li class="logout"><a href="Login.html"> Log out</a></li>
            </ul>
        </div>
        <!-- <hr> -->
    </header>

    <div id="Whole">

        <form>
            <h1>Assign Deparment</h1>
            <!--first and last name-->
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="name" value="John" class="fixed-input" disabled><br>

            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="name" value="Doe" class="fixed-input" disabled><br>

            <!--ID-->
            <label for="ID">ID:</label>
            <input type="text" id="id" name="studId" value="2021000" class="fixed-input" disabled><br>


            <!--GPA-->
            <label for="GPA">GPA:</label>
            <input type="text" id="gpa" name="studGpa" value="3.80" class="fixed-input" disabled><br>


            <!--Level-->
            <label for="level">Level:</label>
            <input type="text" id="level" name="studLevel" value="3" class="fixed-input" disabled><br>


            <!--Department-->
            <label for="department">Department:</label>
            <select id="department" class="select-style">
                <option value="" selected disabled>-- Select Department --</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Information System">Information System</option>
                <option value="Information Technology">Information Technology</option>
                <option value="Decision Support">Decision Support</option>
                <option value="Artificial Intelligence">Artificial Intelligence</option>
                <option value="Software Engineering">Software Engineering</option>
                <option value="Bioinformatics">Bioinformatics</option>
                <option value="Data Science">Data Science</option>
              </select>
              
            <br>

            <button id="submit">Submit</button>

        </form>
    </div>



</body>
