<body>
    <header class="headofpage">
        <a style="padding: 10px;" ; href="Home.html"><img src="Pictures\newlogo.png"
                style="width: 300px; height: 90px;padding: 20px;" /> </a>
        <!-- <hr> -->


        <div class="navBar">
            <ul class="navList">
                <li class="home"><a href="Home.html">Home </a></li>

                <div class="dropdown">
                    <li class="dropbtn">Students</li>
                    <div class="dropdown-content">
                        <a href="ViewStudents.html">View students</a>
                        <a href="AddStudent.html"> Add student </a>
                    </div>
                </div>

                <li class="s"><a href="SearchStudent.html">Search</a></li>
                <li class="logout"><a href="Login.html"> Log out</a></li>
            </ul>
        </div>
        <!-- <hr> -->
    </header>

    <div id="Whole">

        <form method="GET">
            <h1>Assign Deparment</h1>
            <!--name-->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="fixed-input" placeholder = "Name" value="" disabled><br>

            <!--ID-->
            <label for="id">ID:</label>
            <input type="text" id="id" name="studId" placeholder = "202XXXXX" class="fixed-input" value="" disabled><br>


            <!--GPA-->
            <label for="GPA">GPA:</label>
            <input type="text" id="GPA" name="studGpa" placeholder = "GPA" class="fixed-input" disabled><br>


            <!--Level-->
            <label for="level">Level:</label>
            <input type="text" id="level" name="studLevel" placeholder = "Level" class="fixed-input"value=""  disabled><br>


            <!--Department-->
            <label for="department">Department:</label>
            <select id="department" class="select-style">
                <option value="" selected>-- Select Department --</option>
                <option value="General">General</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Information System">Information System</option>
                <option value="Information Technology">Information Technology</option>
                <option value="Decision Support">Decision Support</option>
                <option value="Artificial Intelligence">Artificial Intelligence</option>
                <option value="Software Engineering">Software Engineering</option>
                <option value="Bioinformatics">Bioinformatics</option>
                <option value="Data Science">Data Science</option>
              </select>
              
            <br>

            <button type="submit">Submit</button>

        </form>
    </div>

    <script src="Scripts\AssignDepScript.js"></script>

</body>

</html>
