<html>

        <title>SRN-ADD</title>

            <link rel="stylesheet" type="text/css" href="AddStudent.css">
            <link rel="stylesheet" href="navStyle.css">
        </head>
    </head>
    <body>
        <header class = "headofpage">
            <a style= "padding: 10px;"; href="Home.html"><img src="newlogo.png" style="width: 300px; height: 90px;padding: 20px;"/> </a>
            <!-- <hr> -->
             
            
            <div class ="navBar">
              <ul class ="navList">
                <li class="home"><a href="Home.html">Home </a></li> 
                
                <div class = "dropdown">
                  <li class="dropbtn">Students</li>
                  <div class="dropdown-content">
                      <a href="ViewStudents.html">View students</a>
                      <a href="AddStudent.html"> Add student </a>
                  </div>
                </div>
          
                <li class ="s"><a href ="SerachStudent.html">Search</a></li>
                <li class="logout"><a href="Login.html">  Log out</a></li>
              </ul>
            </div>
              <!-- <hr> -->
            </header>
        <br><h1> Add Student</h1>
        <div class ="whole"> 
            
            <form action ="Submitted_Successfully.html" method="post">

                <div class="row">
                <div class="left" style="width: 50%; left: 150px;">

                    <label for="fname" >First name:</label> <br><br>
                    <input type="text" id="fname" name="fname" class="txtboxStyle1" placeholder="First name"><br><br>

                    <label for="ID">ID:</label> <br><br>
                    <input type="text" id="ID" name="ID" minlength="8" class="txtboxStyle1" placeholder="20XXXXXX"><br><br>

                    <!--Email-->

                    <label for="email">Email:</label><br><br>
                    <input type="email" id="email" name="email" class="txtboxStyle1" placeholder="Example@gmail.com"><br><br>

                    <!--Date of birth-->

                    <label for="DOB">Date of birth:</label><br><br>
                    <input type="date" id="DOB" name="DOB" class="txtboxStyle1" placeholder="Date of birth"><br><br>

                    <!--Level-->

                    <label for="level">Level: </label> <br><br>
                    <select name="level" id="level" class="txtboxStyle1" placeholder="Select level" style="height: 30px;">
                    
                        <option value="one">1</option>
                        <option value="two">2</option>
                        <option value="three">3</option>
                        <option value="four">4</option>

                    </select>
                    <br><br>
                    <!--Gender-->

                    <label for="gender">Gender: </label><br><br><br>

                    &emsp;&ensp;
                    <input type="radio" id="male" name="gender" value="Male" >
                    <label for="gender" class="Gender">Male</label>&emsp;&emsp;
                    
                    <input type="radio" id="female" name="gender" value="female" >
                    <label for="gender" class="Gender">Female</label>
                    <br><br><br><br><br><br>

                </div>
                <div class ="right"style="width: 50%;">
                    <!--Last name-->

                    <label for="lname">Last name:</label> <br><br>
                
                    <input type="text" id="lname" name="lname" class ="txtboxStyle1"placeholder="Last name"><br><br>


                    
                    <!--GPA-->

                    <label for="GPA" >GPA:</label> <br><br>
                    <input type="GPA" id="GPA" name="GPA" class="txtboxStyle1" placeholder="GPA"><br><br>

                    
                
                    <!--Phone number -->

                    <label for="phone_no">Mobile Number:</label><br><br>
                    <input type="tel" id="phone_no" name="phone_no" minlength="11"  class="txtboxStyle1" placeholder="01XX XXX XXXX"><br><br>

                
                    <!--Date of entry-->
                    <label for="DOE">Date of entry:</label><br><br>
                    <input type="number" id="DOE" name="DOE" minlength="4"  class="txtboxStyle1" placeholder="20XX"><br><br>

                    
                    <!--Department-->

                    <label for="department">Department:</label><br><br>
                    <select name="department" id="department" class="txtboxStyle1" placeholder="Select Department" style="height: 30px;">
                        
                        <option label ="General" value="General">General</option>
                        <option label ="Computer Science" value="Computer Science">Computer Science</option>
                        <option label ="Information System" value="Information System">Information System</option>
                        <option label ="Information Technology" value="Information Technology">Information Technology</option>
                        <option label ="Decision Support" value="Decision Support">Decision Support</option>
                        <option label ="Artificial Intelligence" value="Artificial Intelligence">Artificial Intelligence</option>
                        <option label ="Software Engineering" value="Software Engineering">Software Engineering</option>
                        <option label ="Bionformatics" value="Bionformatics">Bionformatics</option>
                        <option label ="Data Science" value="Data Science">Data Science</option>

                    </select><br><br>

                                
                        
                        
                            
                        <!--Status-->

                        <label for="status">Status: </label><br><br><br>

                        &emsp;&ensp;
                        <input type="radio" id="active" name="status" value="Active" >
                        <label for="status" class="Gender">Active</label>&emsp;&emsp;
                        
                        <input type="radio" id="inactive" name="status" value="Inactive" >
                        <label for="status" class="Gender">Inactive</label>
                        
                        
            
                </div>
            </div>

                <div class="divbtnStyle">
                    <input type="reset" value="Reset" >&emsp;
                    <input type="submit" value="Update">&emsp;
                    
                </div>
            </form>
    </div>
    </body>
</html>
