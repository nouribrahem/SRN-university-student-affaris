              <li class="dropbtn">Students</li>

                  <a href="AddStudent.html"> Add student </a>

          <!-- <hr> -->

    <div class="Whole">
    <br><br><h1 id = "AddStudent" style="text-align: center;">Add Student</h1><br><br><br><br>
    <form  method="post" >
        <!--First name AND last name-->
        <label for="fname"style="left: 7px;" >First name:</label><label for="lname"style="left: 9px;">Last name:</label> <br><br>
        <input type="text" id="fname" name="fname" class="txtboxStyle1" placeholder="First name">&emsp;
        <input type="text" id="lname" name="lname" class ="txtboxStyle1"placeholder="Last name"><br><br>     
        
        <!--ID  and Email-->
        <label for="ID" style="left: -36px;">ID:</label> <label for="email" style="left: 20px;">Email:</label><br><br> 
        <input type="text" id="ID" name="ID" minlength="8" class="txtboxStyle2" placeholder="20XXXXXX">&emsp;        
        <input type="email" id="email" name="email" class="txtboxStyle2" placeholder="Example@gmail.com"><br><br>

        <!--GPA and Phone number -->
        <label for="GPA" style="left: 2px;" >GPA:</label><label for="phone_no" style="left:45px;">Mobile Number:</label><br><br>
        <input type="GPA" id="GPA" name="GPA" class="txtboxStyle2" placeholder="GPA"  >&emsp;   
        <input type="tel" id="phone_no" name="phone_no" minlength="11"  class="txtboxStyle2" placeholder="01XX XXX XXXX"><br><br>

        <!--Level-->
        <label for="level">Level: </label> <label for="DOB" style="left:30px">Date of birth:</label><br><br>
        <input id = "level"type=text list=levels class="txtboxStyle2" placeholder="Choose your level">
        <datalist id=levels >
            <option> 1
            <option> 2
            <option> 3 
            <option> 4
        </datalist>&emsp; 

        <!--Date of birth-->
        
        <input type="date" id="DOB" name="DOB" class="txtboxStyle2" placeholder="Date of birth"style="right:5px; height:34px" ><br><br>
        
         <!--Level-->
         <label for="deparment" style = "left: -150px;">Deparment: </label> <br><br>
         <input id = "dep"type=text list=deps class="depart" placeholder="Choose deparment" style = "left: -165px;" >
         <datalist id = deps>
            <option value="">Select department</option>
            <option value="General">General</option>
            <option label ="Computer Science" value="Computer Science">Computer Science</option>
            <option label ="Information System" value="Information System">Information System</option>
            <option label ="Information Technology" value="Information Technology">Information Technology</option>
            <option label ="Decision Support" value="Decision Support">Decision Support</option>
            <option label ="Artificial Intelligence" value="Artificial Intelligence">Artificial Intelligence</option>
            <option label ="Software Engineering" value="Software Engineering">Software Engineering</option>
            <option label ="Bionformatics" value="Bionformatics">Bioinformatics</option>
            <option label ="Data Science" value="Data Science">Data Science</option>
         </datalist> <br><br>
            

       
        <!--Gender-->
        <label for="g" style = "left: -165px;">Gender: </label><br><br><br>
        &emsp;&ensp;
        <input type="radio" id="male" name="gender" value="Male" class="radio">
        <label for="gender" class="male">Male</label>&emsp;&emsp;
        <input type="radio" id="female" name="gender" value="female">
        <label for="gender" class="female">Female</label>
        <br>

        <!--Status-->
        <label for="status" style = "left: -168px;">Status: </label><br><br><br> &emsp;&ensp;

        <input type="radio" id="active" name="status" value="Active" class="radio">
        <label for="status" class="active">Active</label>&emsp;&emsp;

        <input type="radio" id="inactive" name="status" value="Inactive" class="radio">
        <label for="status" class="inactive">Inactive</label>&emsp;&emsp;
        <br><br><br><br>

        <!--Submit and reset buttons-->
        <div class="btnStyle">
            <input class="save"type="Save" value="Save" id="submit">&emsp;
            <input class="reset"type="reset" value="Reset" ><br><br><br>
        </div>

        
        

    </form>
    </div>
