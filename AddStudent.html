<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Add Student</title>
        <style>
            label{
                width:100px;
                display:inline-block;
            }
            a { text-decoration: none; }
 
            
        </style>
    </head>
    <body>
        <p>
            <a style= "font-size: xx-large;color: #000000;"; href="Home.html"><img src="logo.png" style="width: 40px; height: 40px;"/> SRN Student Affairs</a>
            <hr>
            </p> 
            <p>
              <nav>
                <a href="Home.html" style="float: left; font-size: x-large; color: black;">Home |</a> 
                <a href="Login.html" style="float: right; font-size: x-large; color: #000;"> | Log out</a>
                  <button style="border: none; background-color: rgb(255, 255, 255); font-size: x-large;">Students</button>
                  <div>
                    <a style="font-size: x-large;color: black;" href="ViewStudents.html">View</a>
                    <a style="font-size: x-large;color: black;" href="AddStudent.html"> Add </a>
                  </div>
              </nav>
              <hr>
            </p>  
        <h1> Add Student</h1>
        <form>
            <div>
                <label for="first name">First Name:</label> 
                <input type="text" name="first name" id="first name" placeholder="First" required >  
            </div>
            <div>
                <label for="last name">Last Name:</label> 
                <input type="text" name="last name" id="last name" placeholder="Last" required>  
            </div>
            <div>
                <label for="id">ID:</label>
                <input type="number" name="id" id="id" min="1"required>
            </div>
            <div>
                <label for="gpa">GPA:</label>
                <input type="number" name="gpa" id="gpa" min="0" max="4" step="0.001" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="example1@***" required>
            </div>
            <div>
                <label for="phone number">Phone number:</label>
                <input type="text" name="phone number" id="phone number" placeholder="01XX XXX XXXX" pattern="[0-9]{11}" required>            
            </div>
            <div>
                <label for="date">Date of Birth:</label>
                <input type="date" name="date" id="date" max="2005-3-30">
            </div>
            <div>
                <label for="level">Level:</label>
                <select name="level" id="level" required="">
                    <option value="">Select level</option>
                    <option value="1">1</option>
                    <option label ="2" value="2">2</option>
                    <option label ="3" value="3">3</option>
                    <option label ="4" value="4">4</option>
                </select>
            </div>
            <div>
                <label for="department">Department:</label>
                <select name="department" id="department" required="">
                    <option value="">Select department</option>
                    <option value="General">General</option>
                    <option label ="Computer Science" value="Computer Science">Computer Science</option>
                    <option label ="Information System" value="Information System">Information System</option>
                    <option label ="Information Technology" value="Information Technology">Information Technology</option>
                    <option label ="Decision Support" value="Decision Support">Decision Support</option>
                    <option label ="Artificial Intelligence" value="Artificial Intelligence">Artificial Intelligence</option>
                    <option label ="Software Engineering" value="Software Engineering">Software Engineering</option>
                    <option label ="Bionformatics" value="Bionformatics">Bionformatics</option>
                    <option label ="Data Science" value="Data Science">Data Science</option>

                </select>
            </div>
            <tr>
            <td>
                Gender: <br>
                </td>
                <td>
                    
                    <input type="radio" name="Gender" required>Male
                    <input type="radio" name="Gender" required>Female
                </td>
            </tr>
            <div>
                <tr>
                <td>
                    Status: <br>
                    </td>
                    <td>
                        <input type="radio" name="Status" required>Active
                        <input type="radio" name="Status" required>Inactive
                </td>
            </tr>
            </div>
            <button type="reset" >Reset</button>
            <button type="submit" >Submit</button>
        </form>
    </body>
</html>
