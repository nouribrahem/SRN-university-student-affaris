    <br><br><h1 id = "Update_student">Update student information</h1><br><br><br><br>
    <form action ="Submitted_Successfully.html" method="post">

        

        <!--First name AND last name-->

        <label for="fname" >First name:</label><label for="lname">Last name:</label> <br><br>
        <input type="text" id="fname" name="fname" class="txtboxStyle1" placeholder="First name">&emsp;
        <input type="text" id="lname" name="lname" class ="txtboxStyle1"placeholder="Last name"><br><br>


        
        
        <!--ID-->

        <label for="ID">ID:</label> <br><br>
        <input type="text" id="ID" name="ID" minlength="8" class="txtboxStyle2" placeholder="20XXXXXX"><br><br>

        <!--Email-->

        <label for="email">Email:</label><br><br>
        <input type="email" id="email" name="email" class="txtboxStyle2" placeholder="Example@gmail.com"><br><br>

        <!--GPA -->

        <label for="GPA">GPA:</label><br><br>
        <input type="GPA" id="GPA" name="GPA" class="txtboxStyle2" placeholder="GPA"><br><br>

        <!--Phone number -->

        <label for="phone_no">Mobile Number:</label><br><br>
        <input type="tel" id="phone_no" name="phone_no" minlength="11"  class="txtboxStyle2" placeholder="01XX XXX XXXX"><br><br>

        <!--Level-->

        <label for="level">Level: </label> <br><br>
        <input type=text list=level class="txtboxStyle2" placeholder="Choose your level">
        <datalist id=level >
            <option> Freshman
            <option> Sophomore
            <option> Junior 
            <option> Senior
        </datalist><br><br>

        <!--Date of birth-->

        <label for="DOB">Date of birth:</label><br><br>
        <input type="date" id="DOB" name="DOB" class="txtboxStyle2" placeholder="Date of birth"><br><br>

        <!--Gender-->

        <label for="gender">Gender: </label><br><br><br>

        &emsp;&ensp;
        <input type="radio" id="male" name="gender" value="Male" class="radio">
        <label for="gender" class="Gender">Male</label>&emsp;&emsp;
        
        <input type="radio" id="female" name="gender" value="female">
        <label for="gender" class="Gender">Female</label>
        <br><br><br><br><br><br>


        <!--Submit and reset buttons-->
        <div class="btnStyle">
            <input type="reset" value="Reset" >&emsp;
            <input type="submit" value="Update">&emsp;
            <input type="button" value="Delete"><br><br><br>
        </div>

        
        

    </form>
