<!Doctype Html>
<Html>   
<Head>    
  <Title>SRN Student Affairs </Title>
  <link rel="icon" type="image/png" href="tablogo.png">
  <script src = "script.js"></script>
  <!-- <script>
    $(function(){
      $("#includeHtml").load("Navigation.html")
    });
  </script> -->
</Head>

<Body>
 
  <!-- <div id ="includeHtml"></div> -->
  <!-- <div id ="Navigation"><iframe src ="Navigation.html" ></iframe></div> -->
  <include src ="Navigation.html"></include><script>
    let includes = document.getElementsByTagName('include');
    for (var i = 0; i < includes.length; i++) {
       let include = includes[i];
       load_file(includes[i].attributes.src.value, function(text) {
          include.insertAdjacentHTML('afterend', text);
          include.remove();
       });
    }
    function load_file(filename, callback) {
       fetch(filename).then(response => response.text()).then(text => callback(text));
    }
 </script> 
  <p>
    <h1>Notifications</h1>
  </p>    
</Body> 
</Html>
