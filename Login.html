<!DOCTYPE html>
<html>
<head>
	<title>SRN-Login</title>
	<a><img src="newlogo.png"/></a>
	<link rel="stylesheet" type="text/css" href="LoginStyle.css">
</head>

<body>
	<div id = whole >
		<div id = "LoginForm">
			<h1 id = "login_header" > Get Started</h1>
			<form action = "Home.html" method="post">
				<label for="username" >Username</label><br>
				<input type="text"   placeholder="Enter your username" required><br><br>
				<label for="password" >Password</label><br>
				<input type="password"  placeholder="Enter your password" required><br><br>
				<label for="remember">Remember Me</label>
				<input type="checkbox" id="remember" name="remember"><br>
				<button type="submit">Login</button> 
			</form>
		</div>
	</div>
</body>
</html>
